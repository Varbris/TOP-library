<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-Library</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <aside></aside>
    <main>
      <article id="articleContainer" class="article-container">
        <h1>My Library</h1>
        <ul id="cardList"></ul>
        <div class="card-button">
          <button class="new-book-button" id="newBookButton">New Book</button>
        </div>
      </article>
      <section>
        <dialog class="modal" id="modal">
          <form action="/" method="" class="newBookForm">
            <div class="form-row">
              <label for="title">Title: </label>
              <input
                type="text"
                id="title"
                minlength="5"
                maxlength="100"
                required
              />
            </div>
            <div class="form-row">
              <label for="author">Author: </label>
              <input type="text" id="author" minlength="5" maxlength="50" />
            </div>
            <div class="form-row">
              <label for="pageNumber">Number of Pages: </label>
              <input
                type="tel"
                id="pageNumber"
                maxlength="4"
                minlength="1"
                value="0"
                min="1"
                max="4"
                pattern="\d{4}"
                required
              />
            </div>
            <div class="button-container">
              <button type="submit" id="addBook">
                <span class="plusIcon icon-size"></span>
              </button>
            </div>
          </form>
        </dialog>
        <form action="">
          <input type="text" pattern="\d{4}" required />
          <button type="submit"></button>
        </form>
      </section>
    </main>
    <footer>
      <script src="javascript.js"></script>
    </footer>
  </body>
</html>
