<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top-Library</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>
    <aside></aside>
    <main>
      <article id="articleContainer" class="article-container">
        <h1>My Library</h1>
        <ul id="cardList"></ul>
        <div class="card-button">
          <button class="new-book-button" id="newBookButton">New Book</button>
        </div>
      </article>
      <section>
        <dialog class="modal" id="modal">
          <form action="" method="dialog" class="newBookForm">
            <div class="form-row">
              <label for="title">Title: </label>
              <input type="text" id="title" />
            </div>
            <div class="form-row">
              <label for="author">Author: </label>
              <input type="text" id="author" />
            </div>
            <div class="form-row">
              <label for="pageNumber">Number of Pages: </label>
              <input type="tel" id="pageNumber" />
            </div>
            <div class="button-container">
              <button id="addBook">
                <span class="plusIcon icon-size"></span>
              </button>
            </div>
          </form>
        </dialog>
      </section>
    </main>
    <footer>
      <script src="javascript.js"></script>
    </footer>
  </body>
</html>
